<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png"/>
    <link rel="icon" type="image/png" href="assets/img/favicon.png"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <title>Map</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>
    <meta name="viewport" content="width=device-width"/>


    <!-- Bootstrap core CSS     -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet"/>

    <!--  Material Dashboard CSS    -->
    <link href="assets/css/material-dashboard.css" rel="stylesheet"/>

    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300|Material+Icons' rel='stylesheet'
          type='text/css'>

    <!--      Angular     -->
    <script src="assets/js/angular.min.js"></script>
</head>

<body data-ng-app="myApp" ng-controller="MapCtrl">

<div class="wrapper">

    <div ng-include="'sidebar.html'" onload="finishLoadingSidebar()"></div>

    <div class="main-panel">
        <div ng-include="'navbar.html'" onload="finishLoadingNavbar()"></div>

        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <iframe src="https://3dwarehouse.sketchup.com/embed.html?mid=19c2199e-4db4-4ea0-adbb-85c4c0d93e79&width=1160&height=652"
                            frameborder="0" scrolling="no" width="1160px" height="652" allowfullscreen></iframe>
                </div>
            </div>
        </div>

        <div ng-include="'footer.html'"></div>
    </div>
</div>

</body>

<!--   Core JS Files   -->
<script src="assets/js/jquery-3.1.0.min.js" type="text/javascript"></script>
<script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
<script src="assets/js/material.min.js" type="text/javascript"></script>

<!--  Charts Plugin -->
<script src="assets/js/chartist.min.js"></script>

<!--  Notifications Plugin    -->
<script src="assets/js/bootstrap-notify.js"></script>

<!-- Material Dashboard javascript methods -->
<script src="assets/js/material-dashboard.js"></script>

<!-- Material Dashboard DEMO methods, don't include it in your project! -->
<script src="assets/js/demo.js"></script>

<script type="text/javascript">
    var app = angular.module('myApp', []);

    app.controller('MapCtrl', function ($scope) {
        $scope.finishLoadingSidebar = function () {
            $('#map').addClass("active");
        };
        $scope.finishLoadingNavbar = function () {
            $('#navbar-title').html("Map");
        };
    });
</script>

</html>
